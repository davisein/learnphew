<Body:>
        <div class="container">
            <form x-bind="submit: world.add">
            <fieldset>
                <label>Name</label>
                <input type="text" value={_page.world.name}>
                <div>
                  <button type="submit" class="btn">Add</button>
                </div>

            <canvas id="canvas1" class="canv" width=800 height=600 style="position:absolute; z-index:10" x-bind="click:app.click"></canvas>
            <canvas id="canvas2" class="canv" width=800 height=600 style="position:absolute; z-index:11" x-bind="click:app.click"></canvas>

            <div id="ide" style="z-index:0">
                <textarea id="code">
                    {{_page.world.code}}
                </textarea>
            </div>
              </fieldset>
            </form>
        </div> <!-- /container -->

<Title:>
    Editor
